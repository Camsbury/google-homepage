
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Copy of Google's Homepage</title>
    <link rel="stylesheet" type="text/css" href="google-homepage.css">
</head>
<body>
    
    
    <div id="navbar">
        <ul>
            <li><a href="https://plus.google.com/u/0/?tab=wX">+You</a></li>
            <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=DkraU-PPCdWYogSP2IHYDw&ved=0CAQQqi4oAg">Images</a></li>
            <li><div id=apps><a href="http://www.google.com/intl/en/options/"><img src="images/apps.png" alt="Apps" height="18px" width="18px"></a></div></li>
            <li id="signin"><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/%3Fgws_rd%3Dssl">Sign in</a></li>
        </ul>
    </div>
    
    <div id="logo"><img src="https://www.google.com/images/srpr/logo11w.png" alt="Logo" height="105" width="296"></div>
    
    <div id="search-bar">
        <input type="text" name="search">
        <div id="mic"><img src="images/mic.gif" alt="Mic" height="20px" width="15px"></div>
    </div>
    
    <div id="buttons">
        <ul>
            <li><a href="#">Google Search</a></li>
            <li><a href="#">I'm Feeling Lucky</a></li>
        </ul>
    </div>
    <div id="footbar">
        <ul>
            <span id="left"><li><a>Advertising</a></li>
            <li><a>Business</a></li>
            <li><a>About</a></li></span>
            <span id="right"><li><a>Privacy & Terms</a></li>
            <li><a>Settings</a></li></span>
        </ul>
    </div>
    
</body>
</html>
